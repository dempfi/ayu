---

name: ayu
author: Ike Ku
uuid: 0e709986-46a0-40a0-b3bf-c8dfe525c455
colorSpaceName: sRGB
semanticClass: ayu."{theme}"

settings:

- settings:
    activeGuide: '#"{syntax.active_guide.hex}"'
    background: &bg '#"{common.bg.hex}"'
    inactiveBackground: *bg
    caret: &accent '#"{common.accent.hex}"'
    findHighlight: &constant '#"{syntax.constant.hex}"'
    findHighlightForeground: *bg
    foreground: &fg '#"{common.fg.hex}"'
    guide: &gutter '#"{syntax.gutter.hex}"'
    accent: *accent
    gutter: *bg
    gutterForeground: *gutter
    invisibles: '#FF0000'
    lineHighlight: '#"{syntax.line_hg.hex}"'
    selection: &selection '#"{syntax.selection.hex}"'
    selectionBorder: *selection
    inactiveSelection: '#"{syntax.selection.hex}"88'
    shadow: '#00000010'
    stackGuide: '#"{syntax.stack_guide.hex}"'
    popupCss: |
        html, body {
          background-color: #"{ui.panel.bg.hex}";
          color: #"{common.fg.hex}";
        }
        body {
          padding: 1px 3px;
        }
        a {
          color: rgba("{syntax.tag.rgb}", .7);
        }

- name: Comment
  scope: comment, punctuation.definition.comment
  settings:
    fontStyle: italic
    foreground: &comment '#"{syntax.comment.hex}"'

- name: String
  scope: string, constant.other.symbol
  settings:
    foreground: &string '#"{syntax.string.hex}"'

- name: Number
  scope: constant.numeric
  settings:
    foreground: *constant

- name: Regular Expressions and Escape Characters
  scope: string.regexp, constant.character.escape
  settings:
    foreground: &regexp '#"{syntax.regexp.hex}"'

- name: Built-in constant
  scope: constant.language
  settings:
    fontStyle: italic
    foreground: *constant

- name: User-defined constant
  scope: constant.character, constant.other
  settings:
    foreground: *constant

- name: Member Variable
  scope: variable.member
  settings:
    foreground: '#ec5f67'

- name: Keyword
  scope: keyword - keyword.operator, keyword.operator.word
  settings:
    foreground: &keyword '#"{syntax.keyword.hex}"'

- name: Operators
  scope: keyword.operator
  settings:
    foreground: &operator '#"{syntax.operator.hex}"'

- name: Punctuation
  scope: punctuation.separator, punctuation.terminator
  settings:
    foreground: '#"{common.fg.hex}"AA'

- name: Punctuation
  scope: punctuation.section
  settings:
    foreground: *fg

- name: Accessor
  scope: punctuation.accessor
  settings:
    foreground: '#"{common.fg.hex}"CC'

- name: Annotation Punctuation
  scope: punctuation.definition.annotation
  settings:
    foreground: '#"{common.fg.hex}"CC'

- name: JavaScript Dollar
  scope: variable.other.dollar.only.js, variable.other.object.dollar.only.js, variable.type.dollar.only.js,
    support.class.dollar.only.js
  settings:
    foreground: &special '#"{syntax.special.hex}"'

- name: Storage
  scope: storage
  settings:
    foreground: *keyword

- name: Storage type
  scope: storage.type
  settings:
    fontStyle: italic
    foreground: *keyword

- name: Entity name
  scope: entity.name.function
  settings:
    foreground: &function '#"{syntax.func.hex}"'

- name: Entity name
  scope: entity.name - (entity.name.section | entity.name.tag | entity.name.label)
  settings:
    foreground: &entity '#"{syntax.entity.hex}"'

- name: Inherited class
  scope: entity.other.inherited-class
  settings:
    fontStyle: underline
    foreground: *entity

- name: Function argument
  scope: variable.parameter
  settings:
    foreground: *constant

- name: Language variable
  scope: variable.language
  settings:
    fontStyle: italic
    foreground: &tag '#"{syntax.tag.hex}"'

- name: Tag
  scope: entity.name.tag, meta.tag.sgml
  settings:
    fontStyle: ''
    foreground: *tag

- name: Tag start/end
  scope: punctuation.definition.tag.end, punctuation.definition.tag.begin, punctuation.definition.tag
  settings:
    foreground: '#"{syntax.tag.hex}"90' # opacity of tag verson of &tag_punctag

- name: Tag attribute
  scope: entity.other.attribute-name
  settings:
    foreground: *function

- name: Function call
  scope: variable.function, variable.annotation
  settings:
    foreground: *function

- name: Library function
  scope: support.function, support.macro
  settings:
    fontStyle: italic
    foreground: &markup '#"{syntax.markup.hex}"'

- name: Library constant
  scope: support.constant
  settings:
    fontStyle: italic
    foreground: *operator

- name: Library class/type
  scope: support.type, support.class
  settings:
    fontStyle: italic
    foreground: *tag

- name: Invalid
  scope: invalid
  settings:
    foreground: &error '#"{syntax.error.hex}"'

- name: Invalid deprecated
  scope: invalid.deprecated
  settings:
    background: *keyword
    foreground: &white '#FFFFFF'

- name: diff.header
  scope: meta.diff, meta.diff.header
  settings:
    foreground: '#c594c5'

- name: CSS Properties
  scope: support.type.property-name
  settings:
    foreground: *tag

- name: Search Results Nums
  scope: constant.numeric.line-number.find-in-files - match
  settings:
    foreground: *comment

- name: Search Results Match Nums
  scope: constant.numeric.line-number.match
  settings:
    foreground: *keyword

- name: Search Results Lines
  scope: entity.name.filename.find-in-files
  settings:
    foreground: *string


- scope: message.error
  settings:
    foreground: *error

