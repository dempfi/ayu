# Markup and Markdown
- name: Markup Heading
  scope: markup.heading
  settings:
    fontStyle: bold

- name: Markup headings
  scope: markup.heading punctuation.definition.heading
  settings:
    foreground: *keyword

- name: Markup Links
  scope: string.other.link, markup.underline.link
  settings:
    fontStyle: italic underline
    foreground: *regexp

- name: Markup image
  scope: punctuation.definition.image
  settings:
    foreground: *function

- name: Markup Italic
  scope: markup.italic
  settings:
    fontStyle: italic

- name: Markup Bold
  scope: markup.bold
  settings:
    fontStyle: bold

- name: Markup Bold/italic
  scope: markup.italic markup.bold | markup.bold markup.italic
  settings:
    fontStyle: bold italic

- name: Markup punctuation
  scope: (text punctuation.definition.italic | text punctuation.definition.bold)
  settings:
    foreground: *markup

- name: Markup Code
  scope: markup.raw
  settings:
    background: '#"{common.fg.hex}"07'

- name: Markup Code Inline
  scope: markup.raw.inline
  settings:
    background: '#"{common.fg.hex}"10'

- name: Markdown Separator
  scope: meta.separator
  settings:
    background: '#"{common.fg.hex}"10'
    fontStyle: bold
    foreground: *comment

- name: Markup Blockquote
  scope: markup.quote
  settings:
    foreground: *constant
    fontStyle: italic

- name: Markup List Bullet
  scope: markup.list.numbered.bullet, markup.list punctuation.definition.list_item
  settings:
    foreground: *regexp

- name: Markup Inserted
  scope: markup.inserted
  settings:
    foreground: *string

- name: Markup Changed
  scope: markup.changed
  settings:
    foreground: *tag

- name: Markup Deleted
  scope: markup.deleted
  settings:
    foreground: *error

- name: Markup - Strike
  scope: markup.strike
  settings:
    foreground: *special

- name: Markup - Table
  scope: markup.table
  settings:
    background: '#"{common.fg.hex}"10'
    foreground: *tag

- name: Markdown - Markup Raw Inline
  scope: text.html.markdown markup.raw.inline
  settings:
    foreground: *tag

- name: Markdown - Line Break
  scope: text.html.markdown meta.dummy.line-break
  settings:
    foreground: *comment

- name: Markdown - Raw Block Fenced
  scope: markup.raw.block.fenced.markdown
  settings:
    background: '#"{common.fg.hex}"10'
    foreground: *fg

- name: Markdown - Fenced Bode Block
  scope: punctuation.definition.fenced.markdown, variable.language.fenced.markdown
  settings:
    background: '#"{common.fg.hex}"10'
    foreground: *comment

- name: Markdown - Fenced Language
  scope: variable.language.fenced.markdown
  settings:
    foreground: *comment

# GitGutter
- name: GitGutter Added
  scope: markup.inserted.git_gutter
  settings:
    foreground: *string

- name: GitGutter Changed
  scope: markup.changed.git_gutter
  settings:
    foreground: *tag

- name: GitGutter Deleted
  scope: markup.deleted.git_gutter
  settings:
    foreground: *error

- name: GitGutter Ignored
  scope: markup.ignored.git_gutter
  settings:
    foreground: *comment

- name: GitGutter Untracked
  scope: markup.untracked.git_gutter
  settings:
    foreground: *comment

- name: GutterColor
  scope: gutter_color
  settings:
    foreground: *white

# AceJump
- name: AceJump Label - Blue
  scope: acejump.label.blue
  settings:
    background: *tag
    foreground: *white

- name: AceJump Label - Green
  scope: acejump.label.green
  settings:
    background: *string
    foreground: *white

- name: AceJump Label - Orange
  scope: acejump.label.orange
  settings:
    background: *keyword
    foreground: *white

- name: AceJump Label - Purple
  scope: acejump.label.purple
  settings:
    background: *markup
    foreground: *white

# SublimeLinter
- name: SublimeLinter Warning
  scope: sublimelinter.mark.warning
  settings:
    foreground: *tag

- name: SublimeLinter Gutter Mark
  scope: sublimelinter.gutter-mark
  settings:
    foreground: *white

- name: SublimeLinter Error
  scope: sublimelinter.mark.error
  settings:
    foreground: *error
